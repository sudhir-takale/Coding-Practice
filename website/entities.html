<body>
    <!-- entities are used to give space and the print various symbols which are not present om keyboard eg. dollar sign  -->
    <h1>html entities</h1>
    <p>how are you  &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp sudhir</p>
    <!-- &nbsp are used to give the space -->

    <p>the dollar symbol looks like &dollar;</p>
    <p>the rupee symbol looks like &RightUpTeeVector;</p>
    <p>copyright  sign &copy;</p>
    <p>nothing or the blank space &#8203</p>
</body>
